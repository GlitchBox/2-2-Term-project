<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Shopping malls</title>
    </h:head>
    <h:body>
<div align="center" style="vertical-align:bottom">
<h1>Shopping mall</h1>
<h:dataTable value="#{MarketBean.getMarketList()}" var="m" border="1" >


<h:column>
<f:facet name="header">
Name
</f:facet>
#{m.MARKET_NAME}
</h:column>

<h:column>
<f:facet name="header">
REGION NAME
</f:facet>
#{m.REGION_NAME}
</h:column>
    
    
<h:column>
<f:facet name="header">
House Number
</f:facet>
#{m.HOUSE_NO}
</h:column>
    
<h:column>
<f:facet name="header">
Road Number
</f:facet>
#{m.ROAD_NO}
</h:column>
    
<h:column>
<f:facet name="header">
Area Name
</f:facet>
#{m.AREA_NAME}
</h:column>
    
<h:column>
<f:facet name="header">
District
</f:facet>
#{m.DISTRICT}
</h:column>
    
<h:column>
<f:facet name="header">
Opening Days
</f:facet>
#{m.OPEN_DAYS}
</h:column>
    
<h:column>
<f:facet name="header">
Opening Hours
</f:facet>
#{m.OPEN_HOURS}
</h:column>

</h:dataTable>
<br></br><br></br>
<h:form>
<h:outputText value="Enter Market Name(must): "/>
<h:inputText value="#{Market.MARKET_NAME}" />
<br></br>
<h:outputText value="Enter Open Days : "/>
<h:inputText value="#{Market.OPEN_DAYS}" />
<br></br>
<h:outputText value="Enter Open Hours : "/>
<h:inputText value="#{Market.OPEN_HOURS}" />
<br></br>
<h:outputText value="Enter House No : "/>
<h:inputText value="#{Market.HOUSE_NO}" />
<br></br>
<h:outputText value="Enter Road No(must) : "/>
<h:inputText value="#{Market.ROAD_NO}" />
<br></br>
<h:outputText value="Enter Area Name(must) : "/>
<h:inputText value="#{Market.AREA_NAME}" />
<br></br>
<h:outputText value="Enter District(must) : "/>
<h:inputText value="#{Market.DISTRICT}" />
<br></br>
<h:outputText value="Enter Region(must) : "/>
<h:inputText value="#{Market.REGION_NAME}" />
<br></br>
<h:commandButton value="Insert" action="#{Market.insert()}"/>
<br></br><br></br><br></br>
<h:outputText value="Enter Market Name To Delete : "/>
<h:inputText value="#{Market.DEL_MARKET_NAME}" />
<h:commandButton value="Delete" action="#{Market.delete()}"/>
</h:form>
</div>
</h:body>
</html>
