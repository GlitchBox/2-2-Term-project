<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Regions(Admin)</title>
    </h:head>
    <h:body>
<div align="center" style="vertical-align:bottom">
<h1>Regions</h1>
<h:dataTable id="regionList" value="#{RegionBean.getRegionList()}" var="r" border="1" >

<h:column>
<f:facet name="header">
Region ID
</f:facet>
#{r.regionID}
</h:column>

<h:column>
<f:facet name="header">
Region Name
</f:facet>
#{r.regionName}
</h:column>

</h:dataTable>
<br></br><br></br>
<h:form>
<!--<h:outputText value="Enter ID : " />
<h:inputText value="#{Region.regionID}" />-->
<h:outputText value="Enter region : "/>
<h:inputText value="#{Region.regionName}" />
<h:commandButton value="Insert" action="#{Region.insert()}"/>
<br></br>
<h:outputText value="Enter region : "/>
<h:inputText value="#{Region.delRegionName}" />
<h:commandButton value="Delete" action="#{Region.delete()}"/>
</h:form>
</div>
</h:body>
</html>
