<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home Page</title>
    </h:head>
    <div align="center">
        <h:body >

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" >
                    Welcome To Tourism DataBase
                </p:layoutUnit>

                <p:layoutUnit position="center" >

                    <h:form>

                        <p:growl id="msgs" showDetail="true" />
                        <h1>Tourism Database</h1>

                        <h:selectOneRadio value="#{roleselection.role}" required="true" >
                            <f:selectItem itemValue="Admin" itemLabel="Admin" />
                            <f:selectItem itemValue="User" itemLabel="User" />
                        </h:selectOneRadio>
                        <br></br>

                        <h:panelGrid columns="3" cellpadding="5" >  
                            <p:outputLabel for="firstname" value="User:" />  
                            <p:inputText id="firstname" value="#{roleselection.user}"  label="Firstname" >
                            </p:inputText>  
                            <p:message for="firstname" display="icon" />  
                            <p:outputLabel for="lastname" value="Password:" />  
                            <p:password id="lastname" value="#{roleselection.password}" label="Lastname" >  
                            </p:password>
                            <p:message for="lastname" id="msgLastname" display="icon" />  
                        </h:panelGrid>  
                        <h:commandButton value="Log in" action="page" >
                        </h:commandButton>
                        

                        <h:panelGrid columns="3" cellpadding="5" >  
                            <p:outputLabel for="name" value="Username:" />  
                            <p:inputText id="name" value="#{roleselection.newuser}"  label="name">  
                            </p:inputText>  
                            <p:message for="name" display="icon" /> 

                            <p:outputLabel for="pass" value="Password:" />  
                            <p:password id="pass" value="#{roleselection.newpassword}"  label="pass" >
                            </p:password>
                            <p:message for="pass" display="icon" /> 
                            
                            <p:outputLabel for="email" value="Email:" />  
                            <p:inputText id="email" value="#{roleselection.newemail}"  label="email">  
                            </p:inputText>  
                            <p:message for="name" display="icon" /> 
                            
                            <p:outputLabel for="cell" value="Cellphone:" />  
                            <p:inputText id="cell" value="#{roleselection.newcell}"  label="cell">  
                            </p:inputText>  
                            <p:message for="name" display="icon" /> 


                        </h:panelGrid>  
                        <h:commandButton value="Sign Up" action="signup" ></h:commandButton>


                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>
    </div>
</html>
