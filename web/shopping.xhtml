<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inter Region(Admin)</title>
        <h:form>
            <div class="ui-g-12 ui-md-4" align="left">
                <h:commandButton value="Home Page" action="AdminPage"></h:commandButton>
            </div>
        </h:form>
    </h:head>
    <h:body>
        <div align="center" style="vertical-align:bottom">
            <h1>Inter Region Transport</h1>
            <h:form id="form">  
                <p:growl id="msgs" showDetail="true" />  
                <p:accordionPanel>  
                    <p:tab title="Hotels And Resorts">  
                        <h:panelGrid columns="2" cellpadding="10">  
                            <h:dataTable value="#{MarketBean.getMarketList()}" var="m" border="1" >

                                <h:column>
                                    <f:facet name="header">
                                        ID
                                    </f:facet>
                                    #{m.SHOPPING_ID}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        Name
                                    </f:facet>
                                    #{m.MARKET_NAME}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        House Number
                                    </f:facet>
                                    #{m.HOUSE_NO}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        Road Number
                                    </f:facet>
                                    #{m.ROAD_NO}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        Area Name
                                    </f:facet>
                                    #{m.AREA_NAME}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        District
                                    </f:facet>
                                    #{m.DISTRICT}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        Opening Days
                                    </f:facet>
                                    #{m.OPEN_DAYS}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        Opening Hours
                                    </f:facet>
                                    #{m.OPEN_HOURS}
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        Delete
                                    </f:facet>
                                    <h:commandButton value="Delete" action="#{m.delete()}"/>
                                </h:column>

                            </h:dataTable>
                        </h:panelGrid>  
                    </p:tab>    
                </p:accordionPanel>  
            </h:form>
            <br></br><br></br>            
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">  
                    <p:outputLabel for="firstname" value="Enter Name: "/>  
                    <p:inputText id="firstname" value="#{Market.MARKET_NAME}" required="true" label="Firstname">  
                        <f:validateLength maximum="10" />  
                    </p:inputText>  
                    <p:message for="firstname" display="icon" />

                    <p:outputLabel for="lastname3" value="Enter Region Name : "/>
                    <p:inputText id="lastname3" value="#{Market.REGION_NAME}" required="true" label="lastname3">  
                        <f:validateLength maximum="10" />  
                    </p:inputText> 
                    <p:message for="lastname3" id="msgLastname3" display="icon" />

                    <p:outputLabel for="lastname4" value="Enter House No : "/>
                    <p:inputText id="lastname4" value="#{Market.HOUSE_NO}" required="true" label="lastname4">  
                        <f:validateLength maximum="10" />  
                    </p:inputText> 
                    <p:message for="lastname4" id="msgLastname4" display="icon" />

                    <p:outputLabel for="lastname7" value="Enter Road No : "/>
                    <p:inputText id="lastname7" value="#{Market.ROAD_NO}" required="true" label="lastname7">  
                        <f:validateLength maximum="10" />  
                    </p:inputText> 
                    <p:message for="lastname7" id="msgLastname7" display="icon" />

                    <p:outputLabel for="lastname5" value="Enter Area Name :"/>
                    <p:inputText id="lastname5" value="#{Market.AREA_NAME}" required="true" label="lastname5">  
                        <f:validateLength maximum="10" />  
                    </p:inputText> 
                    <p:message for="lastname5" id="msgLastname5" display="icon" />

                    <p:outputLabel for="lastname6" value="Enter District : "/>
                    <p:inputText id="lastname6" value="#{Market.DISTRICT}" required="true" label="lastname6">  
                        <f:validateLength maximum="10" />  
                    </p:inputText> 
                    <p:message for="lastname6" id="msgLastname6" display="icon" />

                    <p:outputLabel for="lastname8" value="Enter Opening Hours : "/>
                    <p:inputText id="lastname8" value="#{Market.OPEN_HOURS}" required="true" label="lastname8">  
                        <f:validateLength maximum="10" />  
                    </p:inputText> 
                    <p:message for="lastname8" id="msgLastname8" display="icon" />

                    <p:outputLabel for="country" value="Opening Days : " />
                    <p:selectOneMenu id="country" value="#{Market.OPEN_DAYS}" required="true" label="country">
                        <p:ajax listener="#{Market.onDayChange}"  />
                        <f:selectItem itemLabel="Opening Days : " itemValue="" noSelectionOption="false" />
                        <f:selectItems value="#{Market.DAYS}" />
                    </p:selectOneMenu>
                    <p:message for="country" id="country1" display="icon" />

                </h:panelGrid> 
                <h:commandButton value="Insert" action="#{Market.insert()}"/>
            </h:form>
        </div>
    </h:body>
</html>
